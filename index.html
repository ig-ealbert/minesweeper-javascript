<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Minesweeper</title>
</head>
<body>
	<table id="board">
		
	</table>
	<div>
		<select id="level" onchange="gameState = setDifficulty(this.value);">
			<option value="easy">Easy</option>
			<option value="medium">Medium</option>
			<option value="hard">Hard</option>
		</select>
		<input id="restartGame" type="button" value="Reset" onclick="gameState = setDifficulty(document.getElementById('level').value);" />
	</div>
	<div>
		<label id="message"></label>
	</div>
	<!-- These need to be below the HTML elements -->
	<script type="text/javascript" src="minesweeperGame.js"></script>
	<link rel="stylesheet" href="styles.css">
</body>
</html>
